<div class="my-2 my-lg-0">
  <div class="row">
    <div class="col-8">
      <input class="form-control mr-sm-2" (keyup.enter)="searchForm()" [(ngModel)]="searchValue" type="input" placeholder="Search">
    </div>

    <div class="col-4">
      <button class="btn btn-outline-success my-2 my-sm-0" (click)="searchForm()">Search</button>
    </div>
  </div>
</div>
